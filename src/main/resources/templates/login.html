<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{../css/styles.css}" />
    <title>Login Form</title>
</head>
<body class="login-page">
<nav>
    <div class="nav__header">
        <div class="nav__logo">
            <a href="/">Wanwan</a>
        </div>
        <div class="nav__menu__btn" id="menu-btn">
            <i class="ri-menu-line"></i>
        </div>
    </div>
</nav>
<div class="container__in">
    <div class="message" th:if="${param.error}">
        Invalid Username or Password
    </div>
    <div class="message" th:if="${param.logout}">
        Logout Successfuly
    </div>

    <h2>Login</h2>
    <form
            th:action="@{/login}"
            method="post"
    >


        <div class="form-group">
<!--            <label for="username">Email:</label>-->
            <input  type="email" id="username" name="username" placeholder="Email" required>
        </div>

        <div class="form-group">
<!--            <label for="password">Password:</label>-->
            <input  type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <input type="submit" value="Login">
    </form>
    <br>
    <div class="form-group">
        <span style="color: white;">Dont have an account<a href="/" th:href="@{/registration}">Register here</a> </span>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
